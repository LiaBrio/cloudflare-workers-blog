<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CF-blog后台</title>
	<link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/gdtool/zhaopp/cfblog/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/gdtool/zhaopp/cfblog/favicon.ico" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/examples/css/style.css" />-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

	<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
	<style>
		.bootstrap-select>.dropdown-toggle {
			z-index: auto;
		}
	</style>

</head>

<body>

	<nav class="navbar navbar-default " role="navigation">
		<div class="container-fluid">

			<div>
				<ul id="myTab" class="nav nav-tabs">
					<li>
						<a href="/">CF-blog</a>
					</li>
					<li>
						<a href="#list" data-toggle="tab">我的文章</a>
					</li>
					<li class="active">
						<a href="#new" data-toggle="tab">新建</a>
					</li>
					<li>
						<a href="#config" data-toggle="tab">设置</a>
					</li>
					<li>
						<a href="#pub" data-toggle="tab">发布</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="myTabContent" class="tab-content" style="padding-top: 60px;">
		<div class="tab-pane fade" id="list">
			<div class="container">
				<table class="table  table-striped" id="articleList">
					<tr>
						<td>ID</td>
						<td>标题</td>
						<td>创建日期</td>
					</tr>
				</table>
				<input type="hidden" name="page" id="page" value='1'>
				<a id="loadmore" class="btn btn-default">加载更多...</a>
			</div>
		</div>
		<div class="tab-pane fade in active" id="new">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 id="labelNew" class="panel-title">
									<i class="glyphicon glyphicon-plus"></i> 新增文章
								</h3>
							</div>
							<div class="panel-body">
								<form id="addNewForm" role="form">
									<input type="hidden" class="form-control" name="id" id="id">

									<!-- 文章标题 -->
									<div class="form-group">
										<label for="title" class="control-label">
											<i class="glyphicon glyphicon-font"></i> 文章标题 <span
												class="text-danger">*</span>
										</label>
										<input type="text" class="form-control" name="title" id="title"
											placeholder="请输入文章标题" required="true">
									</div>

									<!-- 基本信息行 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="img" class="control-label">
													<i class="glyphicon glyphicon-picture"></i> 特色图片
												</label>
												<input type="url" class="form-control" name="img" id="img"
													placeholder="请输入图片URL">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="link" class="control-label">
													<i class="glyphicon glyphicon-link"></i> 永久链接 <span
														class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="link" id="link"
													placeholder="请输入永久链接" required="true">
											</div>
										</div>
									</div>

									<!-- 日期和分类行 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="createDate" class="control-label">
													<i class="glyphicon glyphicon-calendar"></i> 创建日期 <span
														class="text-danger">*</span>
												</label>
												<input type="datetime-local" class="form-control" id="createDate"
													name="createDate" required="true">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="category" class="control-label">
													<i class="glyphicon glyphicon-tags"></i> 分类
												</label>
												<select class="selectpicker form-control" multiple name="category[]"
													id="category" data-live-search="true" data-size="5">
												</select>
											</div>
										</div>
									</div>

									<!-- 标签和权重行 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="tags" class="control-label">
													<i class="glyphicon glyphicon-tag"></i> 标签
												</label>
												<input type="text" class="form-control" name="tags" id="tags"
													placeholder="标签1,标签2,标签3">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label for="priority" class="control-label">
													<i class="glyphicon glyphicon-star"></i> 权重
												</label>
												<input type="number" class="form-control" name="priority" id="priority"
													value="0.5" min="0" max="1" step="0.1" placeholder="0.5">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label for="changefreq" class="control-label">
													<i class="glyphicon glyphicon-refresh"></i> 更新频率
												</label>
												<select class="form-control" id="changefreq" name="changefreq">
													<option value="daily" selected>daily</option>
													<option value="hourly">hourly</option>
													<option value="weekly">weekly</option>
													<option value="monthly">monthly</option>
													<option value="yearly">yearly</option>
													<option value="never">never</option>
													<option value="always">always</option>
												</select>
											</div>
										</div>
									</div>

									<!-- 操作按钮 -->
									<div class="form-group text-center" style="margin-top: 20px;">
										<button type="button" id="btn_saveAddNew" class="btn btn-primary btn-lg"
											onclick="saveAddNew()">
											<i class="glyphicon glyphicon-save"></i> 保存文章
										</button>
									</div>

									<!-- 编辑器 -->
									<div id="content"><textarea style="display:none;"></textarea></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="tab-pane fade" id="config">

			<div class="container">
				<form id="configForm" role="form">
					<div class="form-group">
						<label for="name">分类, 例:<code>["类别A","类别B","类别C","类别D"]</code></label>
						<textarea class="form-control" id="WidgetCategory" name="WidgetCategory" rows="3"
							placeholder='["分类A","分类B"]'></textarea>
					</div>

					<div class="form-group">
						<label for="name">菜单,
							例:<code>[{"title":"技术文章","url":"/category/技术文章"},{"title":"管理","url":"/admin"}]</code></label>
						<textarea class="form-control" id="WidgetMenu" name="WidgetMenu" rows="5" placeholder='[
	{"title":"菜单A"	,"url":"/category/菜单A"},
	{"title":"菜单B"	,"url":"/category/菜单B"}
]'></textarea>
					</div>
					<div class="form-group">
						<label for="name">其他链接,
							例:<code>[{"title":"我的好友","url":"https://blog.gezhong.vip/"},{"title":"谷歌","url":"https://www.google.com/"}]</code></label>
						<textarea class="form-control" id="WidgetLink" name="WidgetLink" rows="5" placeholder='[
	{"title":"好友"	,"url":"https://blog.gezhong.vip/"},
	{"title":"谷歌"	,"url":"https://www.google.com/"}
]'></textarea>
					</div>
					<a tabindex="0" role="button" type="submit" id="btn_saveConfig" class="btn btn-default"
						onclick="saveConfig()">保存</a>
				</form>


				<form id="importForm" role="form">
					<div class="form-group">
						<label for="name">导出/导入</label>
						<textarea class="form-control" id="importJson" name="importJson" rows="3"
							placeholder='复制完整的导出json'></textarea>
					</div>

					<a tabindex="0" role="button" type="submit" id="btn_import" class="btn btn-default"
						onclick="importBlog()">导入</a>
					<a tabindex="0" role="button" type="submit" id="btn_export" class="btn btn-default"
						href="/admin/export/">导出</a>
				</form>


			</div>
		</div>

		<div class="tab-pane fade" id="pub">
			<div class="container">
				<div class="jumbotron">
					<p class="lead">
						由于前端使用缓存,以下操作需要发布:新建文章、发布文章、修改后台配置、修改workers配置</br>
						前端生效需要ctrl+F5 强制刷新
					</p>

					<a href="#" class="btn btn-default" onclick="publish()">发布</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/editormd.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#myTab li:eq(0) 1').tab('show');
			//获取分类
			var categoryJson = <!--{categoryJson}-->;
			//获取菜单
			var menuJson = < !--{ menuJson }-->;
			var linkJson = < !--{ linkJson }-->;
			var mdEditor = editormd("content", {
				// width  : "90%",
				height: 640,
				path: "https://cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/",
				appendMarkdown: "# MarkDown",
				saveHTMLToTextarea: true,
				mode: "markdown",
				tex: true,
				tocm: true,
				codeFold: true
			});
			//表单赋值 - 设置创建日期为当前时间
			var now = new Date();
			var year = now.getFullYear();
			var month = String(now.getMonth() + 1).padStart(2, '0');
			var day = String(now.getDate()).padStart(2, '0');
			var hours = String(now.getHours()).padStart(2, '0');
			var minutes = String(now.getMinutes()).padStart(2, '0');
			var datetimeLocal = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
			$('#createDate').val(datetimeLocal);

			$('#WidgetCategory').val(JSON.stringify(categoryJson));
			$('#WidgetMenu').val(JSON.stringify(menuJson));
			$('#WidgetLink').val(JSON.stringify(linkJson));
			var category = $('#category');
			category.empty();
			for (var i = 0; i < categoryJson.length; i++) {
				category.append('<option id=' + categoryJson[i] + ' value=' + categoryJson[i] + '>' + categoryJson[i] + '</option>');
			}
			$("#loadmore").click();//初始加载一页
		});
		//加载文章列表	
		$("#loadmore").click(function () {
			var page = $("#page").val();
			$.ajax({
				url: "/admin/getList/" + page + "/",
				type: 'GET',
				dataType: "json",
				//data:{"page":page,"typeid":typeid},
				success: function (data) {

					tableContent = "";
					$.each(data, function (i) {
						var Info = data[i];
						var num = i + 1;
						tableContent += '<tr><td>' + Info.id + '</td><td><a href="/admin/edit/' + Info.id + '/">' + Info.title + '</a></td><td>' + Info.createDate.replace("T", "") + '</td></tr>';

					})
					$("#articleList").append(tableContent);
					$("#page").val(++page);

				}
			});
		})
		//新建文章
		function saveAddNew() {
			if (
				$('#WidgetMenu').val() == "" || $('#WidgetMenu').val() == null
				|| $('#createDate').val() == "" || $('#createDate').val() == null
				|| $('#createDate').val() == "" || $('#createDate').val() == null

			) {
				alert("信息不全");
				return;

			}
			var postURL = "/admin/saveEdit/";
			if ($('#id').val() == "" || $('#id').val() == null)
				postURL = "/admin/saveAddNew/";
			$.ajax({
				type: "POST",
				dataType: "json",
				url: postURL,//url
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify($("#addNewForm").serializeArray()),
				success: function (result) {
					if ("id" in result) {
						$('#id').val(result.id);
						$('#labelNew').text("编辑:" + result.id);
						alert(result.msg);
					}
					else {
						alert("失败");
					}
				}
			});
		}
		//保存设置
		function saveConfig() {
			if (!isJSON($('#WidgetCategory').val())) {
				alert("分类格式错误");
				return false;
			}
			if (!isJSON($('#WidgetMenu').val())) {
				alert("菜单格式错误");
				return false;
			}
			$.ajax({
				type: "POST",
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				url: "/admin/saveConfig/",//url
				data: JSON.stringify($("#configForm").serializeArray()),
				success: function (result) {
					alert(result.msg);
				}
			});
		}
		//导入json
		function importBlog() {
			if (!isJSON($('#importJson').val())) {
				alert("导入格式错误");
				return false;
			}
			$.ajax({
				type: "POST",
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				url: "/admin/import/",//url
				data: JSON.stringify($("#importForm").serializeArray()),
				success: function (result) {
					alert(result.msg);
				}
			});
		}
		//发布
		function publish() {
			if (confirm("确定吗?发布将清理所有静态缓存,重新生成") == false) {
				return false;
			}
			$.ajax({
				type: "POST",
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				url: "/admin/publish/",//url
				success: function (result) {
					alert(result.msg);
				}
			});
		}
		function isJSON(str) {
			if (typeof str == 'string') {
				try {
					var obj = JSON.parse(str);
					if (typeof obj == 'object' && obj) {
						return true;
					} else {
						return false;
					}

				} catch (e) {
					// console.log('error：'+str+'!!!'+e);
					return false;
				}
			}
			return false;
		}
	</script>


</body>

</html>
